<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Área do Usuário — Littera</title>
    <script type="module" crossorigin src="../../assets/supabase-C7rZz57M.js"></script>
    <script type="module" crossorigin src="../../assets/guard-SrXEI54j.js"></script>
    <script type="module" crossorigin src="../../assets/fetchUser-C2NrsevF.js"></script>
    <link rel="stylesheet" crossorigin href="../../assets/supabase-N1HkhQ76.css">
    <link rel="stylesheet" crossorigin href="../../assets/userarea-fnxWVpSs.css">
  </head>
  <body>
    <header>
      <div class="logo-left">
        <img src="../../assets/logo-main-yTijB8_R.webp" alt="Littera logo" />
      </div>
    </header>
    <div class="main-layout">
      <aside class="sidebar user-sidebar">
        <div class="user-panel">
          <div class="user-avatar-large"></div>
          <h4 id="user-name" class="user-name">Username</h4>
        </div>
      </aside>
      <main class="content-area user-content">
        <section class="user-about">
          <h2>Informações Pessoais:</h2>
          <div class="field">
            <div class="label">Nome Completo:</div>
            <div id="user-fullname" class="user-fullname">Nome Completo do usuário</div>
          </div>

            <div class="field">
            <div class="label">Email:</div>
            <div id="user-email" class="user-email">teste@admin</div>
          </div>

          <div class="field">
            <div class="label">Telefone para Contato:</div>
            <div id="user-phone" class="user-phone">+55 (11) 91809-3667</div>
          </div>

          <div class="field">
            <div class="label">Bio:</div>
            <div id="user-bio" class="value bio">
              Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio
              Bio Bio Bio Bio Bio
            </div>
          </div>
        </section>
        <footer>
            <a class="back-link" href="../../index.html"> Voltar</a>
            <a id="delete-account" class="delete-account" href="#">Apagar conta</a>
          </footer>
      </main>
    </div>

    <!-- <script type="module" src="../../main/deleteAccount.ts"></script> -->
    
  </body>
</html>

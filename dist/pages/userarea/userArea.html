<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Área do Usuário — Littera</title>
    <link rel="stylesheet" crossorigin href="../../assets/userarea-BuCLcGsy.css">
    <link rel="stylesheet" crossorigin href="../../assets/reset-N1HkhQ76.css">
  </head>
  <body>
    <header>
      <div class="logo-left">
        <img src="../../assets/logo-main-yTijB8_R.webp" alt="Littera logo" />
      </div>
    </header>
    <div class="main-layout">
      <aside class="sidebar user-sidebar">
        <div class="user-panel">
          <div class="user-avatar-large"></div>
          <h4 class="user-name">Username</h4>
        </div>
      </aside>
      <main class="content-area user-content">
        <section class="user-about">
          <h2>Informações Pessoais:</h2>
          <div class="field">
            <div class="label">Nome Completo:</div>
            <div class="value">Nome Completo do usuário</div>
          </div>

          <div class="field">
            <div class="label">Telefone para Contato:</div>
            <div class="value">+55 (11) 91809-3667</div>
          </div>

          <div class="field">
            <div class="label">Bio:</div>
            <div class="value bio">
              Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio Bio
              Bio Bio Bio Bio Bio
            </div>
          </div>
        </section>
        <footer>
            <a class="back-link" href="../../index.html"> Voltar</a>
            <a class="delete-account" href="#">Apagar conta</a>
          </footer>
      </main>
    </div>
  </body>
</html>

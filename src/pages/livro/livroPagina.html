<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro - Littera</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="livroPagina.css">
</head>

<body>
    <header class="main-header">
        <div class="header-inner">
            <div class="logo-header">
                <a href="../../index.html"><img src="../../images/logo-main.webp" alt="Littera logo" /></a>
            </div>
        </div>
    </header>
    <main>
        <section id="livro-info" class="livro-section">
            <div class="imagens-contaier">
                <div class="anunciador">
                    <a href="#" id="anunciador-link">
                        <img src="" alt="">
                        <div class="anunciador-info">
                            <p></p>
                            <span id="proposta-status" class="status-badge" style="display: none;"></span>
                        </div>
                    </a>
                </div>
                <div class="livro-imagens" id="livro-imagens"></div>
                <div class="imagens-botao">
                    <button type="button" class="nav-img prev" id="btn-prev-img"
                        aria-label="Imagem anterior">&#10094;</button>
                    <button type="button" class="nav-img next" id="btn-next-img"
                        aria-label="PrÃ³xima imagem">&#10095;</button>
                </div>
            </div>
            <div class="sobre-livro">
                <h2 id="livro-titulo"></h2>
                <p id="livro-autor"></p>
                <p id="numero-paginas"></p>
                <p id="livro-editora"></p>
                <p id="livro-descricao"></p>
                <button id="btn-proposta">Enviar proposta</button>
            </div>
        </section>
        <div id="proposta-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button" id="close-modal">&times;</span>
                <h2>Enviar Proposta</h2>
                <form id="proposta-form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    
                    <label for="valor_oferecido">Valor Oferecido (R$):</label>
                    <input type="number" id="valor_oferecido" name="valor_oferecido" step="0.01" min="0" required>
                    
                    <label for="imagem">Imagem (opcional):</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                    
                    <button type="submit">Enviar Proposta</button>
                </form>
            </div>
        </div>

    </main>
    <script type="module" src="../../main/livroPagina.ts"></script>
    <script type="module" src="../../main/novaProposta.ts"></script>
</body>

</html>

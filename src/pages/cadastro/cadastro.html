<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar — Littera</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="cadastro-page">
    <header class="cadastro-header">
      <div class="logo-area">
        <img src="../../images/logo-main.webp" alt="Littera logo">
      </div>
    </header>

    <main class="cadastro-main">
      <div class="cadastro-form">
        <h2>Preencha as informações:</h2>
        <form id="cadastroForm">
          <input type="text" name="name" placeholder="Nome completo" required>
          <input type="text" name="username" placeholder="Seu apelido" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="tel" name="phone" placeholder="Telefone" required>
          <input type="password" name="password" placeholder="Senha" required>
          <input type="password" name="confirmPassword" placeholder="Confirme a Senha" required>

          <label class="termos">
            <input type="checkbox" required>
            Aceito os <a href="../termos/termos.html">Termos de Serviço</a>
          </label>

          <button type="submit" class="cta-btn">CRIAR CONTA</button>
        </form>
      </div>
    </main>
  </div>
  <script type="module" src="/main/cadastro.ts"></script>
</body>
</html>

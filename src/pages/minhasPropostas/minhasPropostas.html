<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Propostas - Littera</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="minhasPropostas.css">
    <link rel="shortcut icon" href="../../images/logo-white.svg" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <div class="header-inner">
            <div class="logo-header">
                <a href="../../index.html"><img src="../../images/logo-main.webp" alt="Littera logo" /></a>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>Minhas Propostas Enviadas</h1>
            <p class="subtitle">Acompanhe o status das suas propostas</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="todas">Todas</button>
            <button class="filter-btn" data-filter="pendente">Pendentes</button>
            <button class="filter-btn" data-filter="aceita">Aceitas</button>
            <button class="filter-btn" data-filter="recusada">Recusadas</button>
        </div>

        <section id="propostas-container" class="propostas-container">
            <div class="loading">Carregando propostas...</div>
        </section>
    </main>

    <div id="cancel-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Cancelar Proposta</h2>
            <p>Tem certeza que deseja cancelar esta proposta?</p>
            <div class="modal-actions">
                <button id="confirm-cancel" class="btn-danger">Sim, cancelar</button>
                <button id="cancel-cancel" class="btn-secondary">NÃ£o, manter</button>
            </div>
        </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content modal-large">
            <span class="close-modal">&times;</span>
            <h2>Detalhes da Proposta</h2>
            <div id="details-body"></div>
        </div>
    </div>

    <script type="module" src="../../main/minhasPropostas.ts"></script>
</body>
</html>
